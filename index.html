<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>AiCelium Portal Engine Â· v2.4.3 Morphic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    /* Kritieke stijlen direct in de head voor stabiliteit */
    body { background-color: #0f172a; color: #e2e8f0; font-family: 'Orbitron', sans-serif; padding: 20px; }
    #grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; margin: 20px 0; }
    .glyph-cell { 
        display: flex; flex-direction: column; justify-content: center; align-items: center; 
        font-size: 12px; border: 1px solid #334155; padding: 10px; cursor: pointer; min-height: 50px;
    }
    #core-status { font-weight: bold; margin-bottom: 10px; color: #facc15; }
    #morphic-view { display: none; width: 100%; background: #1e293b; padding: 20px; border: 1px solid #334155; text-align: center; }
    #synapse-info { background: #1e293b; padding: 10px; border-left: 4px solid #00eaff; margin-top: 20px; }
    #audit-log { margin-top: 20px; font-size: 14px; max-height: 200px; overflow-y: auto; }
    ul { list-style: none; padding: 0; }
    input { background: #1e293b; border: 1px solid #334155; color: #00eaff; padding: 10px; width: 100%; margin-top: 5px; }
  </style>
</head>
<body>
  <h2>AiCelium Portal Engine v2.4.3</h2>
  <div id="core-status">INITIALISEREN...</div>

  <div id="grid"></div>
  <div id="morphic-view"></div>

  <div id="synapse-info">
    <strong>Synapse:</strong>
    <div id="synapse-content">Wachten op C9 Telemetrie...</div>
  </div>

  <div id="control-panel" style="margin-top: 20px;">
    <label for="axioma-input">Axioma Puls / Herstelcode:</label>
    <input id="axioma-input" type="text" placeholder="Typ z3ro of morph" onchange="handleAxiomaUnlock(this.value)">
  </div>

  <div id="audit-log">
    <h3>Audit Interpretatie (C9)</h3>
    <ul id="audit-feed"></ul>
  </div>

  <script src="engine.js"></script>
</body>
</html>
