<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AiCelium Portal Engine · Morphic Layer v2.4.3</title>
    <link rel="stylesheet" href="style.css" /> 
    
    <style>
        /* CSS voor de glyph-cellen, audit feed en styling is typisch in style.css */
        /* De Engine-stijlen uit de vorige stap zijn hier nu overbodig en verplaatst naar style.css */
    </style>
</head>
<body>

    <header id="general-bar" class="morphic-header">
        <h1>AiCelium Portal Engine · Morphic Layer v2.4.3</h1>
        
        <div class="status-container">
            Kernstatus: <span id="core-status" style="color: #ffcc00;">STANDBY</span>
            <span id="assistenten-output"></span>
        </div>
    </header>

    <main class="morphic-main">
        
        <div class="input-console">
            <input id="axioma-input" placeholder="Typ je puls (bv. z3ro, morph)" />
            <button onclick="handleAxiomaUnlock(document.getElementById('axioma-input').value)">Resoneer</button>
        </div>

        <div id="synapse-info" class="synapse-panel">
            <strong>Synapse (C8 Data):</strong>
            <div id="synapse-content">Voer puls in en klik op cel om documentatie te laden.</div> 
        </div>

        <section id="grid-container" class="grid-view-container">
            <div id="grid"></div>
            <div id="morphic-view" class="morphic-response hidden"></div>
        </section>
        
    </main>

    <aside class="audit-aside">
        <h3>Audit Interpretatie (C9)</h3>
        <ul id="audit-feed"></ul>
    </aside>

    <script src="generalbar.js"></script>
    <script src="engine.js"></script>
</body>
</html>
